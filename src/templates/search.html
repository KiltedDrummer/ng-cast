<div class="search-bar form-inline">
  <input class="form-control" type="text" ng-model="searchText" ng-model-options="{debounce: 500}" ng-change="$ctrl.service.search(searchText, $ctrl.result)"/>
  <button class="btn" ng-click="$ctrl.service.search(searchText, $ctrl.result)">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
